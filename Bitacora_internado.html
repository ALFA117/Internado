<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Consultorio Médico</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(13, 71, 161, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="30" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="60" cy="70" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="30" cy="80" r="2.5" fill="rgba(255,255,255,0.1)"/></svg>');
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .date {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #0d47a1;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #1976d2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1565c0;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e3f2fd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .vital-signs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .vital-group {
            position: relative;
        }

        .unit {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-weight: 500;
            pointer-events: none;
        }

        .ta-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ta-group input {
            flex: 1;
        }

        .ta-separator {
            font-size: 20px;
            font-weight: bold;
            color: #1565c0;
        }

        .pdf-button {
            background: linear-gradient(135deg, #0d47a1 0%, #1976d2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 30px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(13, 71, 161, 0.3);
        }

        .pdf-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(13, 71, 161, 0.4);
        }

        .pdf-button:active {
            transform: translateY(0);
        }

        .arrow-down {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏥 Bitácora Internado 🐱</h1>
            <div class="date" id="currentDate"></div>
        </div>

        <div class="form-container">
            <div class="section">
                <div class="section-title">📋 Información del Paciente </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="servicio">Servicio:</label>
                        <input type="text" id="servicio" placeholder="Ej: ">
                    </div>
                    <div class="form-group" style="display: flex; align-items: flex-end; gap: 10px;">
                        <div style="flex:1;">
                            <label for="cama">Cama:</label>
                            <input type="number" id="cama" min="1" max="99" placeholder="1-99" inputmode="numeric" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                        </div>
                        <div style="flex:1;">
                            <label for="opcional">Campo opcional:</label>
                            <input type="text" id="opcional" maxlength="5" placeholder="Ej: A" style="text-transform:uppercase;" oninput="this.value=this.value.replace(/[^A-Za-z]/g,'').toUpperCase();">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Nombre completo del paciente">
                </div>

                <div class="form-group">
                    <label for="diagnostico">Diagnóstico:</label>
                    <textarea id="diagnostico" placeholder="Diagnóstico del paciente"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="pendientesLab">Pendientes (Lab):</label>
                        <textarea id="pendientesLab" placeholder="Pendientes de laboratorio"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="pendientesOtros">Pendientes (Otros):</label>
                        <textarea id="pendientesOtros" placeholder="Otros pendientes"></textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notas">Notas:</label>
                    <textarea id="notas" placeholder="Notas adicionales"></textarea>
                </div>
            </div>

            <div class="section">
                <div class="section-title">🩺 Signos Vitales</div>
                
                <div class="vital-signs">
                    <div class="form-group vital-group">
                        <label for="peso">Peso (kg):</label>
                        <input type="number" id="peso" min="1" max="999" placeholder="Peso" inputmode="numeric" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9.]/g,'');">
                    </div>
                    <div class="form-group vital-group">
                        <label for="talla">Talla (m):</label>
                        <input type="number" id="talla" min="1" max="9" step="0.01" placeholder="Talla" inputmode="decimal" pattern="[0-9.]*" oninput="this.value=this.value.replace(/[^0-9.]/g,'');">
                    </div>
                    <div class="form-group vital-group">
                        <label for="fc">F.C (lpm):</label>
                        <input type="number" id="fc" min="1" max="999" placeholder="FC" inputmode="numeric" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                    </div>
                    <div class="form-group">
                        <label for="ta">T.A (mmHg):</label>
                        <div class="ta-group">
                            <input type="number" id="taSistolica" min="1" max="999" placeholder="Sistólica" inputmode="numeric" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                            <span class="ta-separator">/</span>
                            <input type="number" id="taDiastolica" min="1" max="999" placeholder="Diastólica" inputmode="numeric" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                        </div>
                    </div>
                    <div class="form-group vital-group">
                        <label for="fr">F.R (rpm):</label>
                        <input type="number" id="fr" min="1" max="999" placeholder="FR" inputmode="numeric" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                    </div>
                    <div class="form-group vital-group">
                        <label for="o2">O2 (%):</label>
                        <input type="number" id="o2" min="1" max="100" placeholder="Saturación" inputmode="numeric" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'');">
                    </div>
                </div>
            </div>

            <button class="pdf-button" onclick="generatePDF()">
                <span>PDF</span>
                <span class="arrow-down">⬇️</span>
            </button>
        </div>
    </div>

    <script>
        // Mostrar fecha actual
        function updateDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('es-ES', options);
        }

        // Generar PDF
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Obtener valores del formulario
            const fecha = document.getElementById('currentDate').textContent;
            const servicio = document.getElementById('servicio').value || '';
            const cama = document.getElementById('cama').value || '';
            const opcional = document.getElementById('opcional').value || '';
            const nombre = document.getElementById('nombre').value || '';
            const diagnostico = document.getElementById('diagnostico').value || '';
            const pendientesLab = document.getElementById('pendientesLab').value || '';
            const pendientesOtros = document.getElementById('pendientesOtros').value || '';
            const notas = document.getElementById('notas').value || '';

            // Signos vitales
            const peso = document.getElementById('peso').value || '';
            const talla = document.getElementById('talla').value || '';
            const fc = document.getElementById('fc').value || '';
            const taSistolica = document.getElementById('taSistolica').value || '';
            const taDiastolica = document.getElementById('taDiastolica').value || '';
            const fr = document.getElementById('fr').value || '';
            const o2 = document.getElementById('o2').value || '';

            // Configuración de PDF y márgenes
            doc.setFont('helvetica');
            let yPosition = 20;
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const margin = 20;
            const maxWidth = pageWidth - margin * 2;
            const lineHeight = 6;
            const bottomMargin = 20;

            // Función para saltar de página si es necesario
            function checkAddPage(linesToAdd = 1) {
                if (yPosition + (linesToAdd * lineHeight) > pageHeight - bottomMargin) {
                    doc.addPage();
                    yPosition = margin;
                }
            }

            // Título y fecha
            doc.setFontSize(16);
            doc.setFont('helvetica', 'bold');
            checkAddPage();
            doc.text('AGENDA DE CONSULTORIO MÉDICO', margin, yPosition);
            yPosition += 10;

            doc.setFontSize(12);
            doc.setFont('helvetica', 'normal');
            checkAddPage();
            doc.text(`Fecha: ${fecha}`, margin, yPosition);
            yPosition += 15;

            // Información del paciente
            doc.setFont('helvetica', 'bold');
            checkAddPage();
            doc.text('INFORMACIÓN DEL PACIENTE', margin, yPosition);
            yPosition += 8;

            doc.setFont('helvetica', 'normal');
            if (servicio) {
                checkAddPage();
                doc.text(`Servicio: ${servicio}`, margin, yPosition);
                yPosition += lineHeight;
            }
            if (cama || opcional) {
                checkAddPage();
                doc.text(`Cama: ${cama}${opcional ? ' ' + opcional : ''}`, margin, yPosition);
                yPosition += lineHeight;
            }
            if (nombre) {
                checkAddPage();
                doc.text(`Nombre: ${nombre}`, margin, yPosition);
                yPosition += lineHeight;
            }
            if (diagnostico) {
                const diagLines = doc.splitTextToSize(`Diagnóstico: ${diagnostico}`, maxWidth);
                checkAddPage(diagLines.length);
                doc.text(diagLines, margin, yPosition);
                yPosition += diagLines.length * lineHeight;
            }
            if (pendientesLab) {
                const labLines = doc.splitTextToSize(`Pendientes (Lab): ${pendientesLab}`, maxWidth);
                checkAddPage(labLines.length);
                doc.text(labLines, margin, yPosition);
                yPosition += labLines.length * lineHeight;
            }
            if (pendientesOtros) {
                const otrosLines = doc.splitTextToSize(`Pendientes (Otros): ${pendientesOtros}`, maxWidth);
                checkAddPage(otrosLines.length);
                doc.text(otrosLines, margin, yPosition);
                yPosition += otrosLines.length * lineHeight;
            }
            if (notas) {
                const notasLines = doc.splitTextToSize(`Notas: ${notas}`, maxWidth);
                checkAddPage(notasLines.length);
                doc.text(notasLines, margin, yPosition);
                yPosition += notasLines.length * lineHeight;
            }

            yPosition += 10;

            // Signos vitales
            doc.setFont('helvetica', 'bold');
            checkAddPage();
            doc.text('-SIGNOS VITALES-', margin, yPosition);
            yPosition += 8;

            doc.setFont('helvetica', 'normal');
            if (peso) {
                checkAddPage();
                doc.text(`Peso: ${peso} kg`, margin, yPosition);
                yPosition += lineHeight;
            }
            if (talla) {
                checkAddPage();
                doc.text(`Talla: ${talla} m`, margin, yPosition);
                yPosition += lineHeight;
            }
            if (fc) {
                checkAddPage();
                doc.text(`F.C: ${fc} lpm`, margin, yPosition);
                yPosition += lineHeight;
            }
            if (taSistolica && taDiastolica) {
                checkAddPage();
                doc.text(`T.A: ${taSistolica} / ${taDiastolica} mmHg`, margin, yPosition);
                yPosition += lineHeight;
            }
            if (fr) {
                checkAddPage();
                doc.text(`F.R: ${fr} rpm`, margin, yPosition);
                yPosition += lineHeight;
            }
            if (o2) {
                checkAddPage();
                doc.text(`O2: ${o2} %`, margin, yPosition);
                yPosition += lineHeight;
            }

            // Guardar PDF
            const fileName = `Agenda_Medica_${new Date().toISOString().split('T')[0]}.pdf`;
            doc.save(fileName);
        }

        // Inicializar fecha al cargar la página
        updateDate();
    </script>
</body>
</html>
