<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Consultorio M√©dico</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(13, 71, 161, 0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0d47a1 0%, #1565c0 100%);
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="30" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="60" cy="70" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="30" cy="80" r="2.5" fill="rgba(255,255,255,0.1)"/></svg>');
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .date {
            font-size: 18px;
            margin-top: 10px;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .form-container {
            padding: 30px;
        }

        .section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #0d47a1;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #1976d2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .form-row .form-group {
            flex: 1;
            min-width: 200px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1565c0;
        }

        input, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e3f2fd;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #1976d2;
            box-shadow: 0 0 0 3px rgba(25, 118, 210, 0.1);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .vital-signs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .vital-group {
            position: relative;
        }

        .unit {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-weight: 500;
            pointer-events: none;
        }

        .ta-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .ta-group input {
            flex: 1;
        }

        .ta-separator {
            font-size: 20px;
            font-weight: bold;
            color: #1565c0;
        }

        /* Estilos para contadores de caracteres */
        .char-counter {
            font-size: 12px;
            color: #666;
            text-align: right;
            margin-top: 5px;
        }

        .char-counter.warning {
            color: #ff9800;
        }

        .char-counter.danger {
            color: #f44336;
        }

        /* Estilos para campos con l√≠mites */
        input:invalid, textarea:invalid {
            border-color: #f44336;
        }

        input:focus:invalid, textarea:focus:invalid {
            box-shadow: 0 0 0 3px rgba(244, 67, 54, 0.1);
        }

        .pdf-button {
            background: linear-gradient(135deg, #0d47a1 0%, #1976d2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 30px auto 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(13, 71, 161, 0.3);
        }

        .pdf-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(13, 71, 161, 0.4);
        }

        .pdf-button:active {
            transform: translateY(0);
        }

        .new-button {
            background: linear-gradient(135deg, #2e7d32 0%, #388e3c 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 30px 15px 0 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }

        .new-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(46, 125, 50, 0.4);
        }

        .new-button:active {
            transform: translateY(0);
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .arrow-down {
            font-size: 20px;
        }

        /* Estilos para las bit√°coras completadas */
        .bitacora-completada {
            background: white;
            border: 2px solid #dee2e6;
            border-radius: 15px;
            margin: 30px 0;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(13, 71, 161, 0.2);
        }

        .bitacora-completada .section {
            margin-bottom: 30px;
        }

        .bitacora-completada .section-title {
            color: #0d47a1;
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #1976d2;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bitacora-completada label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #1565c0;
        }

        .bitacora-completada .form-group {
            margin-bottom: 20px;
        }

        .bitacora-completada .vital-signs {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè• Bit√°cora Internado üê±</h1>
            <div class="date" id="currentDate"></div>
        </div>

        <div class="form-container">
            <div class="section">
                <div class="section-title">üìã Informaci√≥n del Paciente </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="servicio">Servicio:</label>
                        <input type="text" id="servicio" placeholder="Ej: " maxlength="50">
                    </div>
                    <div class="form-group" style="display: flex; align-items: flex-end; gap: 10px;">
                        <div style="flex:1;">
                            <label for="cama">Cama:</label>
                            <input type="number" id="cama" min="1" max="99999" placeholder="1-99999" inputmode="numeric" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,5);">
                        </div>
                        <div style="flex:1;">
                            <label for="opcional">Campo opcional:</label>
                            <input type="text" id="opcional" maxlength="5" placeholder="Ej: A" style="text-transform:uppercase;" oninput="this.value=this.value.replace(/[^A-Za-z]/g,'').toUpperCase();">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Nombre completo del paciente" maxlength="75">
                </div>

                <div class="form-group">
                    <label for="antecedentes">Antecedentes:</label>
                    <textarea id="antecedentes" placeholder="Antecedentes del paciente" maxlength="350"></textarea>
                    <div class="char-counter" id="antecedentes-counter">0/350</div>
                </div>

                <div class="form-group">
                    <label for="diagnostico">Diagn√≥stico:</label>
                    <textarea id="diagnostico" placeholder="Diagn√≥stico del paciente" maxlength="350"></textarea>
                    <div class="char-counter" id="diagnostico-counter">0/350</div>
                </div>

                <div class="form-group">
                    <label for="tratamiento">Tratamiento:</label>
                    <textarea id="tratamiento" placeholder="Tratamiento del paciente" maxlength="350"></textarea>
                    <div class="char-counter" id="tratamiento-counter">0/350</div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="pendientesLab">Pendientes (Lab):</label>
                        <textarea id="pendientesLab" placeholder="Pendientes de laboratorio" maxlength="350"></textarea>
                        <div class="char-counter" id="pendientesLab-counter">0/350</div>
                    </div>
                    <div class="form-group">
                        <label for="pendientesOtros">Pendientes (Otros):</label>
                        <textarea id="pendientesOtros" placeholder="Otros pendientes" maxlength="350"></textarea>
                        <div class="char-counter" id="pendientesOtros-counter">0/350</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="notas">Notas:</label>
                    <textarea id="notas" placeholder="Notas adicionales" maxlength="350"></textarea>
                    <div class="char-counter" id="notas-counter">0/350</div>
                </div>
            </div>

            <div class="section">
                <div class="section-title">ü©∫ Signos Vitales</div>
                
                <div class="vital-signs">
                    <div class="form-group vital-group">
                        <label for="peso">Peso (kg):</label>
                        <input type="number" id="peso" min="1" max="99999" placeholder="Peso" inputmode="numeric" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,5);">
                    </div>
                    <div class="form-group vital-group">
                        <label for="talla">Talla (m):</label>
                        <input type="number" id="talla" min="1" max="99999" step="0.01" placeholder="Talla" inputmode="decimal" pattern="[0-9.]*" oninput="this.value=this.value.replace(/[^0-9.]/g,'').slice(0,5);">
                    </div>
                    <div class="form-group vital-group">
                        <label for="fc">F.C (lpm):</label>
                        <input type="number" id="fc" min="1" max="99999" placeholder="FC" inputmode="numeric" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,5);">
                    </div>
                    <div class="form-group">
                        <label for="ta">T.A (mmHg):</label>
                        <div class="ta-group">
                            <input type="number" id="taSistolica" min="1" max="99999" placeholder="Sist√≥lica" inputmode="numeric" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,5);">
                            <span class="ta-separator">/</span>
                            <input type="number" id="taDiastolica" min="1" max="99999" placeholder="Diast√≥lica" inputmode="numeric" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,5);">
                        </div>
                    </div>
                    <div class="form-group vital-group">
                        <label for="fr">F.R (rpm):</label>
                        <input type="number" id="fr" min="1" max="99999" placeholder="FR" inputmode="numeric" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,5);">
                    </div>
                    <div class="form-group vital-group">
                        <label for="o2">O2 (%):</label>
                        <input type="number" id="o2" min="1" max="99999" placeholder="Saturaci√≥n" inputmode="numeric" pattern="[0-9]*" oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,5);">
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button class="pdf-button" onclick="generatePDF()">
                    <span>PDF</span>
                    <span class="arrow-down">‚¨áÔ∏è</span>
                </button>
                <button class="new-button" onclick="nuevaBitacora()">
                    <span>üÜï Nueva Bit√°cora</span>
                </button>
            </div>
        </div>
    </div>

    <script>
        // Mostrar fecha actual
        function updateDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('es-ES', options);
        }

        // Funci√≥n para actualizar contadores de caracteres
        function updateCharCounter(elementId, maxLength) {
            const element = document.getElementById(elementId);
            const counter = document.getElementById(elementId + '-counter');
            if (element && counter) {
                const currentLength = element.value.length;
                const remaining = maxLength - currentLength;
                counter.textContent = `${currentLength}/${maxLength}`;
                
                // Cambiar color seg√∫n el uso
                counter.className = 'char-counter';
                if (remaining <= 20 && remaining > 0) {
                    counter.classList.add('warning');
                } else if (remaining === 0) {
                    counter.classList.add('danger');
                }
            }
        }

        // Funci√≥n para inicializar contadores
        function initializeCounters() {
            const textAreas = ['antecedentes', 'diagnostico', 'tratamiento', 'pendientesLab', 'pendientesOtros', 'notas'];
            textAreas.forEach(id => {
                const element = document.getElementById(id);
                if (element) {
                    element.addEventListener('input', () => updateCharCounter(id, 350));
                    updateCharCounter(id, 350); // Inicializar contador
                }
            });
        }

        // Generar PDF
        function generatePDF(savePDF = true) {
            try {
                const { jsPDF } = window.jspdf;
                
                // Crear un nuevo PDF
                const doc = new jsPDF();
                let yPosition = 25;
                const pageWidth = doc.internal.pageSize.getWidth();
                const pageHeight = doc.internal.pageSize.getHeight();
                const margin = 20;
                const maxWidth = pageWidth - margin * 2;
                const lineHeight = 7;
                const bottomMargin = 25;

                // Funci√≥n para saltar de p√°gina si es necesario
                function checkAddPage(linesToAdd = 1) {
                    if (yPosition + (linesToAdd * lineHeight) > pageHeight - bottomMargin) {
                        doc.addPage();
                        yPosition = margin;
                    }
                }

                // Obtener todas las bit√°coras completadas de la p√°gina
                const bitacorasCompletadas = document.querySelectorAll('.bitacora-completada');
                
                // Verificar si hay datos en el formulario actual
                const servicio = document.getElementById('servicio').value || '';
                const nombre = document.getElementById('nombre').value || '';
                const tieneDatosFormulario = servicio || nombre;
                
                if (bitacorasCompletadas.length === 0 && !tieneDatosFormulario) {
                    // No hay bit√°coras ni datos en el formulario
                    alert('No hay datos para generar el PDF. Por favor, llena al menos una bit√°cora.');
                    return;
                }
                
                // Si hay bit√°coras completadas, procesarlas
                if (bitacorasCompletadas.length > 0) {
                    // Generar PDF con todas las bit√°coras completadas
                    bitacorasCompletadas.forEach((bitacora, index) => {
                        console.log(`Procesando bit√°cora ${index + 1}`);
                        
                        if (index > 0) {
                            yPosition += 20;
                            doc.setLineWidth(0.5);
                            doc.line(margin, yPosition, pageWidth - margin, yPosition);
                            yPosition += 30;
                        }
                        
                        // Extraer fecha
                        const fechaElement = bitacora.querySelector('h1 + div');
                        const fecha = fechaElement ? fechaElement.textContent : 'Fecha no disponible';
                        console.log('Fecha extra√≠da:', fecha);
                        
                        // T√≠tulo y fecha
                        doc.setFontSize(18);
                        doc.setFont('helvetica', 'bold');
                        checkAddPage();
                        doc.text(' BIT√ÅCORA INTERNADO', pageWidth / 2, yPosition, { align: 'center' });
                        yPosition += 12;

                        doc.setFontSize(12);
                        doc.setFont('helvetica', 'normal');
                        checkAddPage();
                        doc.text(`Fecha: ${fecha}`, pageWidth / 2, yPosition, { align: 'center' });
                        yPosition += 20;

                        // Informaci√≥n del paciente
                        doc.setFont('helvetica', 'bold');
                        doc.setFontSize(14);
                        checkAddPage();
                        doc.text(' INFORMACI√ìN DEL PACIENTE', margin, yPosition);
                        yPosition += 12;

                        doc.setFont('helvetica', 'normal');
                        doc.setFontSize(11);

                        // Extraer informaci√≥n del paciente de forma m√°s espec√≠fica
                        const secciones = bitacora.querySelectorAll('.section, [style*="margin-bottom: 30px"]');
                        
                        if (secciones.length >= 2) {
                            // Primera secci√≥n: Informaci√≥n del paciente
                            const infoPaciente = secciones[0];
                            const labelsInfo = infoPaciente.querySelectorAll('label');
                            
                            labelsInfo.forEach(label => {
                                const labelText = label.textContent.replace(':', '');
                                const valueDiv = label.nextElementSibling;
                                if (valueDiv && valueDiv.style && valueDiv.style.padding) {
                                    const valueText = valueDiv.textContent;
                                    if (valueText && valueText !== 'No especificado') {
                                        const text = `${labelText}: ${valueText}`;
                                        console.log('Agregando informaci√≥n del paciente al PDF:', text);
                                        const lines = doc.splitTextToSize(text, maxWidth);
                                        checkAddPage(lines.length);
                                        doc.text(lines, margin, yPosition);
                                        yPosition += lines.length * lineHeight;
                                    }
                                }
                            });

                            yPosition += 15;

                            // Segunda secci√≥n: Signos vitales
                            doc.setFont('helvetica', 'bold');
                            doc.setFontSize(14);
                            checkAddPage();
                            doc.text(' SIGNOS VITALES', margin, yPosition);
                            yPosition += 12;

                            doc.setFont('helvetica', 'normal');
                            doc.setFontSize(11);

                            const signosVitales = secciones[1];
                            const labelsSignos = signosVitales.querySelectorAll('label');
                            
                            labelsSignos.forEach(label => {
                                const labelText = label.textContent.replace(':', '');
                                const valueDiv = label.nextElementSibling;
                                if (valueDiv && valueDiv.style && valueDiv.style.padding) {
                                    const valueText = valueDiv.textContent;
                                    if (valueText && valueText !== 'No especificado') {
                                        const text = `${labelText}: ${valueText}`;
                                        console.log('Agregando signos vitales al PDF:', text);
                                        const lines = doc.splitTextToSize(text, maxWidth);
                                        checkAddPage(lines.length);
                                        doc.text(lines, margin, yPosition);
                                        yPosition += lines.length * lineHeight;
                                    }
                                }
                            });
                        } else {
                            // Fallback: procesar todos los labels si no se pueden separar las secciones
                            const labels = bitacora.querySelectorAll('label');
                            let enSignosVitales = false;
                            
                            labels.forEach(label => {
                                const labelText = label.textContent.replace(':', '');
                                const valueDiv = label.nextElementSibling;
                                
                                if (valueDiv && valueDiv.style && valueDiv.style.padding) {
                                    const valueText = valueDiv.textContent;
                                    if (valueText && valueText !== 'No especificado') {
                                        // Detectar si estamos en la secci√≥n de signos vitales
                                        if (labelText.includes('Peso') || labelText.includes('Talla') || 
                                            labelText.includes('F.C') || labelText.includes('T.A') || 
                                            labelText.includes('F.R') || labelText.includes('O2')) {
                                            
                                            if (!enSignosVitales) {
                                                yPosition += 15;
                                                doc.setFont('helvetica', 'bold');
                                                doc.setFontSize(14);
                                                checkAddPage();
                                                doc.text(' SIGNOS VITALES', margin, yPosition);
                                                yPosition += 12;
                                                doc.setFont('helvetica', 'normal');
                                                doc.setFontSize(11);
                                                enSignosVitales = true;
                                            }
                                        }
                                        
                                        const text = `${labelText}: ${valueText}`;
                                        console.log('Agregando al PDF:', text);
                                        const lines = doc.splitTextToSize(text, maxWidth);
                                        checkAddPage(lines.length);
                                        doc.text(lines, margin, yPosition);
                                        yPosition += lines.length * lineHeight;
                                    }
                                }
                            });
                        }
                    });
                }
                
                // Si hay datos en el formulario actual, agregarlos tambi√©n
                if (tieneDatosFormulario) {
                    if (bitacorasCompletadas.length > 0) {
                        // Agregar separador
                        yPosition += 20;
                        doc.setLineWidth(0.5);
                        doc.line(margin, yPosition, pageWidth - margin, yPosition);
                        yPosition += 30;
                    }
                    
                    // Generar PDF con la bit√°cora actual del formulario
                    yPosition = generarBitacoraPDF(doc, yPosition);
                }

                // Guardar PDF
                if (savePDF) {
                    const fileName = `Bitacora_Internado_${new Date().toISOString().split('T')[0]}.pdf`;
                    doc.save(fileName);
                }
            } catch (error) {
                console.error('Error al generar PDF:', error);
                alert('Error al generar el PDF. Por favor, int√©ntalo de nuevo.');
            }
        }

        // Funci√≥n para generar PDF de la bit√°cora actual del formulario
        function generarBitacoraPDF(doc, yPosition, savePDF = true) {
            // Obtener valores del formulario
            const fecha = document.getElementById('currentDate').textContent;
            const servicio = document.getElementById('servicio').value || '';
            const cama = document.getElementById('cama').value || '';
            const opcional = document.getElementById('opcional').value || '';
            const nombre = document.getElementById('nombre').value || '';
            const antecedentes = document.getElementById('antecedentes').value || '';
            const diagnostico = document.getElementById('diagnostico').value || '';
            const tratamiento = document.getElementById('tratamiento').value || '';
            const pendientesLab = document.getElementById('pendientesLab').value || '';
            const pendientesOtros = document.getElementById('pendientesOtros').value || '';
            const notas = document.getElementById('notas').value || '';

            // Signos vitales
            const peso = document.getElementById('peso').value || '';
            const talla = document.getElementById('talla').value || '';
            const fc = document.getElementById('fc').value || '';
            const taSistolica = document.getElementById('taSistolica').value || '';
            const taDiastolica = document.getElementById('taDiastolica').value || '';
            const fr = document.getElementById('fr').value || '';
            const o2 = document.getElementById('o2').value || '';

            // Configuraci√≥n de PDF y m√°rgenes
            doc.setFont('helvetica');
            const pageWidth = doc.internal.pageSize.getWidth();
            const pageHeight = doc.internal.pageSize.getHeight();
            const margin = 20;
            const maxWidth = pageWidth - margin * 2;
            const lineHeight = 7;
            const bottomMargin = 25;

            // Funci√≥n para saltar de p√°gina si es necesario (solo si se excede el l√≠mite)
            function checkAddPage(linesToAdd = 1) {
                if (yPosition + (linesToAdd * lineHeight) > pageHeight - bottomMargin) {
                    doc.addPage();
                    yPosition = margin;
                }
            }

            // T√≠tulo y fecha

        // Funci√≥n para editar una bit√°cora
        function editarBitacora(bitacora) {
            try {
                // Obtener los valores actuales de la bit√°cora de forma m√°s robusta
                const fecha = bitacora.querySelector('h1 + div').textContent;
                
                // Funci√≥n auxiliar para extraer valor de un campo
                function extraerValor(bitacora, labelText) {
                    const labels = bitacora.querySelectorAll('label');
                    for (let label of labels) {
                        if (label.textContent.includes(labelText)) {
                            const valueDiv = label.nextElementSibling;
                            if (valueDiv && valueDiv.textContent) {
                                let valor = valueDiv.textContent;
                                // Remover "No especificado" y limpiar el valor
                                if (valor === 'No especificado') {
                                    return '';
                                }
                                return valor;
                            }
                        }
                    }
                    return '';
                }

                // Extraer todos los valores
                const servicio = extraerValor(bitacora, 'Servicio');
                const cama = extraerValor(bitacora, 'Cama');
                const opcional = extraerValor(bitacora, 'Campo opcional');
                const nombre = extraerValor(bitacora, 'Nombre');
                const antecedentes = extraerValor(bitacora, 'Antecedentes');
                const diagnostico = extraerValor(bitacora, 'Diagn√≥stico');
                const tratamiento = extraerValor(bitacora, 'Tratamiento');
                const pendientesLab = extraerValor(bitacora, 'Pendientes (Lab)');
                const pendientesOtros = extraerValor(bitacora, 'Pendientes (Otros)');
                const notas = extraerValor(bitacora, 'Notas');
                const peso = extraerValor(bitacora, 'Peso');
                const talla = extraerValor(bitacora, 'Talla');
                const fc = extraerValor(bitacora, 'F.C');
                const fr = extraerValor(bitacora, 'F.R');
                const o2 = extraerValor(bitacora, 'O2');

                // Extraer T.A (sist√≥lica/diast√≥lica)
                const ta = extraerValor(bitacora, 'T.A');
                let taSistolica = '';
                let taDiastolica = '';
                if (ta && ta.includes('/')) {
                    const partes = ta.split('/');
                    taSistolica = partes[0].trim();
                    taDiastolica = partes[1].trim();
                }

                // Rellenar el formulario con los valores actuales
